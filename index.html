<!DOCTYPE html>
<html lang="en">
<head> 
    <title>My Library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="books.css" type="text/css">    
</head>
<body>
    <div id="user-input">
        <h1>My E-Library</h1>
        <label>Title:<input type="text" id="bookTitle" name="title" value=""></label><br>
        <label>Author:<input type="text" id="bookAuthor" name="author" value=""></label><br>
        <label>Pages:<input type="text" id="bookPages" name="pages" value=""></label><br>
        <p>Have you read it?</p>
        <label for="yes">Yes</label><input type="radio" name="haveRead" id="yes" value="yes">
        <label for="no">No</label><input type="radio" name="haveRead" id="no" value="no"><br>
        <button type="submit" id="newbook">Add New Book</button>
    </div>
    <div id="bookcase"></div>
    <script src="books.js">
    </script>
</body>
</html>
